<template name="highscore">
    <section class="highscore">
        <h1>Highscore</h1>
        <ol>
          {{ #each scores }}
            <li>
                <div class="highscore--username">
                  {{ username }}
                </div>
                <div class="highscore--score">
                  {{ score }}
                </div>
            </li>
           {{ /each }}
        </ol>
    </section>
</template>
