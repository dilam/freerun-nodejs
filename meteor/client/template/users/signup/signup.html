<template name='signup'>
    {{#unless currentUser}}
        <div class="signup">
            <h1>Inscription</h1>
            {{error.general}}
            <form class="signup--form">
                {{error.username}}
                <input type="text" name="username" placeholder="Nom d'utilisateur" id="username">
                <input type="text" name="mail" placeholder="Mail" id="mail">
                {{error.password}}
                <input type="password" name="password" placeholder="Mot de passe" id="password">
                <input type="password" name="password" placeholder="Confirmation du mot de passe" id="password__confirm">
                <button type="submit" class="signup__password">Inscription</button>
            </form>
        </div>
    {{/unless}}
</template>
